spring.application.name=StudyMate
spring.profiles.active=test

# DB \uC124\uC815 (\uD14C\uC2A4\uD2B8 \uD658\uACBD)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/studymate?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=studymate
spring.datasource.password=mate

# jpa db \uC124\uC815
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=debug

#\uC2A4\uD504\uB9C1 \uBD80\uD2B8 3.x, hibernate6
logging.level.org.hibernate.orm.jdbc.bind=trace